name: goldwen_app
description: A premium dating app that prioritizes quality over quantity connections.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^16.2.0
  
  # UI Components
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Authentication
  firebase_auth: ^6.0.1
  google_sign_in: ^7.1.1
  sign_in_with_apple: ^7.0.1
  
  # Backend & API
  http: ^1.1.0
  dio: ^5.3.3
  web_socket_channel: ^2.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Notifications
  firebase_messaging: ^16.0.0
  flutter_local_notifications: ^19.4.1
  timezone: ^0.9.4
  
  # Image Handling
  image_picker: ^1.0.4
  image_cropper: ^9.1.0
  
  # Location Services
  geolocator: ^12.0.0
  permission_handler: ^11.3.1
  
  # UI Utilities
  shimmer: ^3.0.0
  lottie: ^3.3.1
  
  # Subscriptions
  in_app_purchase: ^3.1.11
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    
  fonts:
    - family: Playfair Display
      fonts:
        - asset: assets/fonts/PlayfairDisplay-Regular.ttf
        - asset: assets/fonts/PlayfairDisplay-Bold.ttf
          weight: 700
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-Light.ttf
          weight: 300